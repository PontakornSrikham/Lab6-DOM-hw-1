<!DOCTYPE html>
<html>
<head>
    <script>
    function checkPassword() {
        var p = document.getElementById("pass");
        var re = document.getElementById("repass");
        var er = document.getElementById("error");
        er.style.color = "black" ;

        if (p.value === re.value) {
            er.innerHTML = "Correct"
            er.style.color = "green";
        }
        else {
            er.innerHTML = "Incorrect"
            er.style.color = "red" ;
        }
    }
    </script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass"><br>
    Re-type Password: <input type="text" id="repass"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="error"></div>
</body>
</html>
